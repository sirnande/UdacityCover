<!DOCTYPE html>
<html>
    <head>
        <title>Udacity - Cursos Machine Learning, Deep Learning, AI, Realidade Virtual, Data Science, Android, Web</title>
        <link rel="shortcut icon" href="../media/logo-mark.svg">
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
        <meta charset="utf-8">
     
    </head>
    <body>
        <div class="cadastro">
            <form action="/Cadastro" method="post">
                    <h1>Cadastro</h1>
                    <input type="nome" name="nome" id="nome" placeholder="Usuario Nome" required><br><br>
                    <input type="email" name="email" id="email" placeholder="Email" required><br><br>
                    <input type="confemail" name="confemail" id="confemail" placeholder="Confirme o Email" required><br><br>
                    <input type="password" name="password" id="password" placeholder="Senha" required><br><br>
                    <input type="confipassword" name="confipassword" id="confipassword" placeholder="Confirme a Senha" required><br><br>
                    <button name="submit" value="" type="submit" class="btn btn-primary btn-block btn-flat">Cadastrar </button>

            </form>
        </div>
</body>
</html>
